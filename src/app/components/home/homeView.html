<div class=" container-fluid" ng-class="home.bgClass" style="height:100vh">
		<div class="location-container">
			<div class='location-gear'>
				<a ui-sref="settings">
					<img src="svg/cogweel.svg" class="wheel" alt="gearwheel" /> 
				</a>
			</div>			
			<current-location data-time="{{home.time.displayTime}}"></current-location>
		</div>

		<div class="weather-state-container">			
			<temp-forecast data-time="{{home.time.displayTime}}"></temp-forecast>
			<div class="row" ng-swipe-left="home.minusDay()" ng-swipe-right="home.plusDay()">
				<navigation-arrow data-direction="left" class="col-xs-3"></navigation-arrow>
				<current-weather data-time="{{home.time.displayTime}}" class="col-xs-6"></current-weather>
				<navigation-arrow data-direction="right" class="col-xs-3"></navigation-arrow>
				<navigation-dots data-current-day="{{home.time.displayDay}}" data-days="{{home.time.maxDays}}"></navigation-dots>
			</div>
			<weather-information data-time="{{home.time.displayTime}}"></weather-information>
		</div>
</div>
