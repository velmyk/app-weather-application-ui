<div class="row other-info" ><!--humidity, wind direction, moon phase-->
  <div class="col-xs-4 "><!--container for humidity value and its icon-->
    <div class="row ">
      <div class="col-xs-12 ">{{home.humidity}}</div><!--humidity value-->
    </div>
    <div class="row ">
      <div class="col-xs-12 ">
       <div  ng-class="'humidity-img '+ home.humidityClass"></div>
     </div><!--humidity icon-->
    </div>
  </div>
  <div class="col-xs-4 "><!--container for wind direction value and its icon-->
    <div class="row ">
      <div class="col-xs-12 ">{{home.wSpeed}}</div><!--wind direction value-->
    </div>
    <div class="row ">
      <div class="col-xs-12 "> <img src="svg/wind.svg" ng-style="{'transform': 'rotate('+home.wDegree+'deg)'}" alt="wind" class="wind-img" /></div><!--wind direction icon-->
    </div>
  </div>
  <div class="col-xs-4 "><!--container for moon phase value and its icon-->
    <div class="row ">
      <div class="col-xs-12">Moon</div><!--moon phase value-->
    </div>
    <div class="row">
      <div class="col-xs-12"><div  ng-class="'moon-img '+ home.moonPhaseClass"></div></div><!--moon phase icon-->
       <!--  <div class="col-xs-12"><img ng-src="{{home.moonPhaseImage}}" alt="moon" class="additional-img" /> </div>moon phase icon -->
    </div>
  </div>
</div>
