<div class="weather-blabla">

			<!--left arrow-->
			<div class="col-xs-3 leftarrow">
			</div>
			<!--current weather icon-->
			<div class="col-xs-6 weatherIcon">
				<img class="main" src="svg/sprite.svg#svgView(viewBox(1536, 0, 512, 400))" alt='sun'>
			</div>
			<!--right arrow-->
			<div class="col-xs-3 rightarrow">
			</div>
		</div>
	</div>
	<div class="row ">

		<div class="col-xs-12 weather ">

		</div>
	</div>
	<div class="row">

		<div class="col-xs-12">
			<ul class="circles">
				<li><span class="circle"></span></li>
				<li><span class="circle"></span></li>
