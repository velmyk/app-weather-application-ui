<div>

  <div class="row">
    <div class="col-xs-8">
      <ui-select ng-model="dropDownCtrl.city.selected"
                 theme="bootstrap"
                 reset-search-input="false"
                 style="width: 100%;">
        <ui-select-match placeholder="Enter the city...">{{$select.selected.name[0]}}</ui-select-match>
        <ui-select-choices repeat="city in dropDownCtrl.cities"
                 refresh="dropDownCtrl.refreshCities($select.search)"
                 refresh-delay="300">
          <span ng-bind-html="city.name[0] | highlight: $select.search"></span>
          <span ng-bind-html="city.country | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select>
    </div>
    <preloader ng-show="dropDownCtrl.indicatorStatus.enable" class="col-xs-2"></preloader>
  </div>

</div>
