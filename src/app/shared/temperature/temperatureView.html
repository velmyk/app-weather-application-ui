<div >
				<div class="col-xs-2"></div>
				<div class="temperature-value col-xs-8">{{tempCtrl.temperatureNow}}<span class="temperature-circle"></span>
				</div>
				<div class="day-night col-xs-2">
					<span ng-if="tempCtrl.isNight" class="day-night-shift">Day</span>

					<span class="temperature-minor">{{tempCtrl.closestForecast}}</span>
				</div>
</div>
