<div class="row other-info" ><!--humidity, wind direction, moon phase-->
  <div class="col-xs-4 "><!--container for humidity value and its icon-->
    <div class="row ">
      <div class="col-xs-12 ">{{home.humidity}}</div><!--humidity value-->
    </div>
    <div class="row ">
      <div class="col-xs-12 ">
       <img src="svg/sprite.svg#svgView(viewBox(0, 1024, 512, 512))" alt="humidity" class="additional-img" />
     </div><!--humidity icon-->
    </div>
  </div>
  <div class="col-xs-4 "><!--container for wind direction value and its icon-->
    <div class="row ">
      <div class="col-xs-12 ">{{home.wSpeed}}</div><!--wind direction value-->
    </div>
    <div class="row ">
      <div class="col-xs-12 "> <img src="svg/sprite.svg#svgView(viewBox(1024, 2048, 512, 512))"  class="additional-img" alt="wind" /></div><!--wind direction icon-->
    </div>
  </div>
  <div class="col-xs-4 "><!--container for moon phase value and its icon-->
    <div class="row ">
      <div class="col-xs-12">Moon</div><!--moon phase value-->
    </div>
    <div class="row">
      <div class="col-xs-12">
      <img src="svg/sprite.svg#svgView(viewBox(1536, 1024, 512, 512))"  alt="moon" class="additional-img" ></div><!--moon phase icon-->
    </div>
  </div>
</div>
